<article>
    <header>
        <div>
            <p class="title">Work experience</p>
        </div>
    </header>
    <div class="mt-5">
        @for (item of experience; track $index) {
        <div class="mb-5">
            <div class="d-flex flex-lg-row justify-content-between flex-md-column">
                <div class="mb-3">
                    <p class="purple main-title mb-1">{{item.name}}</p>
                    <a class="fuschia sub-title text-decoration-none" href={{item.companyLink}}>{{item.Company}}</a>
                </div>

                <div class="d-flex flex-row gap-2">
                    <p class="blue">{{item.dateStart}}</p>
                    -
                    <p class="blue">{{item.dateEnd}}</p>
                </div>
            </div>

            <p class="white">{{item.description}}</p>
        </div>

        }
    </div>
</article>
